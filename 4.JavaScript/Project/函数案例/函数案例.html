<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数案例</title>
</head>
<body>
    <script>
      	// 封装一个函数，计算两个数的和。  
        function getSum1() {
            let num1 = prompt('请输入第一个数');
            let num2 = prompt('请输入第二个数');
            console.log(num1 + num2);
        }
        // 封装一个函数，计算1~100之间的所有数的和。
        function getSum2() {
            let num = 0;
            for (let i = 1; i <= 100; i++) {
                num += i;
            }
            console.log(num);
        }
        getSum1();
        getSum2();
    </script>
</body>
</html>
