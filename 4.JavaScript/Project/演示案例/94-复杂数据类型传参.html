<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name: '张学友'
        }
        function fn(x) {
            console.log(x.name);
            x.name = '刘德华';
            console.log(x.name);
        }
        console.log(obj.name);
        fn(obj);
        console.log(obj.name);
    </script>
</body>
</html>
