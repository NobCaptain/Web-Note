<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一行打印五个星星案例</title>
</head>
<body>
    <script>
        // 创建一个空变量。
        let str;
        // 使用for循环语句采取追加字符串的方式，这样就可以在一行上打印五个星星。
        for (let i = 1; i <= 5; i++) {
            str += '⭐';
        }
        console.log(str);
    </script>
</body>
</html>
