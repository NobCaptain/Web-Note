<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while循环语句综合案例</title>
</head>
<body>
    <script>
        let i = 1;
        let sum = 0;
        let even = 0;
        let odd = 0;
        while (i <= 100) {
            sum += i;
            if (i % 2 === 0) {
                even += i;
            } else {
                odd += i;
            }
            i++
        }
        console.log(sum,even,odd);
    </script>
</body>
</html>
