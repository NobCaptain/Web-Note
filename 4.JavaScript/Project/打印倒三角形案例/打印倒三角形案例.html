<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印倒三角形案例</title>
</head>
<body>
    <script>
        let str = '';
        // 外层的for循环控制行数，循环10次可以打印10行。
        for (let i = 1; i <= 10; i++) {
            // 里层的for循环控制每行星星的个数。
            for (let j = i; j <= 10; j++) {
                str += '⭐';
            }
            // 每行打印完毕后，都需要重新换一行。
            str += '\n';
        }
        // 输出结果。
        console.log(str);
    </script>
</body>
</html>
