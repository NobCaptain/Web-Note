<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        .box {
            width: 100%;
            max-width: 980px;
            min-width: 320px;
            height: 200px;
            margin: 0 auto;
        }
        .box :nth-child(1) {
            float: left;
            width: 50%;
            height: 100%;
            background-color: pink;
        }
        .box :nth-child(2) {
            float: left;
            width: 50%;
            height: 100%;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>
</html>
