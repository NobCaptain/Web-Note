<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box,
        .box1 {
            display: flex;
            width: 300px;
            height: 300px;
            background-color: pink;
            margin-bottom: 10px;
        }
        span {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
        .box {
            flex-wrap: wrap;
            align-content: center;
        }
        .box1 {
            flex-flow: column wrap;
            align-content: space-between;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
    <div class="box1">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>
</html>
