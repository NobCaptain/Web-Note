<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr1 = [1,2,3];
        const num1 = arr1.find(function(ele) {
            return ele === 2;
        });
        console.log(num1);
        const arr2 = [
            {name: '张三'},
            {name: '李四'},
            {name: '王五'}
        ]
        const num2 = arr2.find(ele => ele.name === '李四');
        console.log(num2);
    </script>
</body>
</html>
