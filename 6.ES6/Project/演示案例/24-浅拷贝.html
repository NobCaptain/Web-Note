<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj1 = {
            age: 10,
            family: {
                father: '张三'
            }
        }
        const obj2 = {}
        Object.assign(obj2,obj1);
        obj2.age = 20;
        obj2.family.father = '李四';
        console.log(obj1);
        console.log(obj2);
        const obj3 = {...obj1}
        obj3.age = 30;
        obj3.family.father = '王五';
        console.log(obj3);
    </script>
</body>
</html>
