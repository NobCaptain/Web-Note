<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun() {
            let count = 0;
            function fn() {
                count++;
                console.log(`函数被调用${count}次`);
            }
            return fn;
        }
        const fn = fun();
        fn();
        fn();
        fn();
        fn();
    </script>
</body>
</html>
