<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        const arr1 = [1,2,3];
        const num1 = arr1.every(function(ele) {
            return ele > 0;
        });
        console.log(num1);
        const num2 = arr1.every(ele => ele > 1);
        console.log(num2);
    </script>
</body>
