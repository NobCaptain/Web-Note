<body>
    <script>
        const obj1 = {
            age: 10,
            happy: ['唱','跳','rap'],
            family: {
                father: '张三'
            }
        }
        const obj2 = JSON.parse(JSON.stringify(obj1));
        obj2.age = 20;
        obj2.happy[0] = '唱歌';
        obj2.family.father = '李四';
        console.log(obj1);
        console.log(obj2);
    </script>
