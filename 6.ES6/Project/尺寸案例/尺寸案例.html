<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尺寸案例</title>
</head>
<body>
    <script>
        const obj = {
            size: '40*40',
            color: 'red'
        }
        // 获取对象中所有属性的属性值，然后用/分割数组将其转换为字符串。
        console.log(Object.values(obj).join('/'));
    </script>
</body>
</html>
