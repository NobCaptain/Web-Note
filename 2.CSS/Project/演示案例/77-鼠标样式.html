<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li style="cursor: default;">默认鼠标样式</li>
      <li style="cursor: pointer;">小手鼠标样式</li>
      <li style="cursor: text;">工字形鼠标样式</li>
      <li style="cursor: move;">十字光标鼠标样式</li>
      <li style="cursor: not-allowed;">禁止图标鼠标样式</li>
    </ul>
  </body>
</html>
