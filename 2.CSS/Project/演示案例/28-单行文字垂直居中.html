<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      /* 行间距属性的属性值设置为标签的高度来实现单行文字垂直居中 */
      div {
        width: 100px;
        height: 100px;
        background-color: pink;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div>单行文字</div>
  </body>
</html>
