<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: pink;
        /* 将文本强制一行内显示 */
        white-space: nowrap;
        /* 将文本溢出的部分隐藏 */
        overflow: hidden;
        /* 将溢出的文字用省略号替代 */
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div>这是一段文字这是一段文字这是一段文字这是一段文字这是一段文字</div>
  </body>
</html>
