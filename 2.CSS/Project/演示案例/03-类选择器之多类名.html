<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- 可以使标签分别具有这些类名所设置的样式 -->
    <div class="red box"></div>
    <div class="green box"></div>
    <div class="red box"></div>
</body>
</html>
