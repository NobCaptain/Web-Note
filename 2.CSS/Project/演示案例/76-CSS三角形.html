<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        width: 0;
        height: 0;
      }
      .box {
        border-top: 20px solid pink;
        border-bottom: 20px solid red;
        border-left: 20px solid black;
        border-right: 20px solid green;
      }
      .box1 {
        border: 20px solid transparent;
        border-bottom-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <hr>
    <div class="box1"></div>
  </body>
</html>
