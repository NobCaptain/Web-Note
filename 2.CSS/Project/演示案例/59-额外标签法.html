<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      border: 5px solid black;
    }
    .fl {
      float: left;
      width: 200px;
      height: 100px;
      background-color: pink;
      margin-right: 15px;
    }
    .footer {
      height: 200px;
      background-color: purple;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="fl">浮动的子元素</div>
    <div class="fl">浮动的子元素</div>
    <!-- 在最后一个浮动的盒子后面添加一个额外的空标签，并给该标签添加清除浮动属性 -->
    <div style="clear: both;"></div>
  </div>
  <div class="footer">标准流的盒子</div>
</body>
</html>
