<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        padding: 0%;
        margin: 0%;
      }
      .top {
        height: 50px;
        background-color: gray;
      }
      .banner {
        width: 1245px;
        height: 100px;
        background-color: gray;
        margin: 15px auto;
      }
      .box {
        width: 1245px;
        height: 200px;
        margin: 15px auto;
      }
      .box li {
        float: left;
        width: 300px;
        height: 200px;
        background-color: gray;
        list-style: none;
        margin-right: 15px;
      }
      .box .last {
        margin-right: 0px;
      }
      .footer {
        height: 200px;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li class="last"></li>
      </ul>
    </div>
    <div class="footer">footer</div>
  </body>
</html>
