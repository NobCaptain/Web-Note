<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        text-align: center;
      }
      a {
        display: inline-block;
        width: 35px;
        height: 35px;
        background-color: #ccc;
        color: black;
        font-size: 14px;
        text-decoration: none;
        text-align: center;
        line-height: 35px;
      }
      .before,
      .next {
        width: 100px;
      }
      .clear {
        background-color: #fff;
      }
      input {
        width: 33px;
        height: 33px;
        border: 1px solid #ccc;
        outline: none;
      }
      button {
        width: 45px;
        height: 35px;
        border: 0;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="#" class="before">&lt;&lt;上一页</a>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
      <a href="#">7</a>
      <a href="#">8</a>
      <a href="#">9</a>
      <a href="#" class="clear">···</a>
      <a href="#" class="next">下一页&gt;&gt;</a>
      到第
      <input type="text" name="" id="">
      页
      <button>确定</button>
    </div>
  </body>
</html>
