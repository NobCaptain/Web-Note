<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        position: relative;
        width: 198px;
        height: 28px;
        border: 1px solid red;
        line-height: 30px;
      }
      .one {
        display: inline-block;
        width: 120px;
        height: 28px;
        background-color: red;
        text-align: center;
        color: #fff;
        font-weight: 700;
      }
      i {
        position: absolute;
        left: 105px;
        width: 0;
        height: 0;
        border-width: 28px 15px 0px 0px;
        border-style: solid;
        border-color: transparent white transparent transparent;
      }
    </style>
  </head>
  <body>
    <div>
      <span class="one">￥1399<i></i></span>
      <span>￥1899</span>
    </div>
  </body>
</html>
