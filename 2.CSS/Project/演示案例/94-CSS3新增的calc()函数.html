<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        width: 150px;
        height: 150px;
        background-color: pink;
      }
      p {
        width: calc(150px - 50px);
        height: calc(100% - 50px);
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div>
      <p>该盒子的宽高是由calc()函数计算出来的</p>
    </div>
  </body>
</html>
