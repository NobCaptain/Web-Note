<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      /* 可以给<body>标签设置font-size属性来指定整个页面文字的大小 */
      body {
        font-size: 20px;
      }
      /* 标题标签需要单独指定文字大小 */
      h3 {
        font-size: 60px;
      }
    </style>
  </head>
  <body>
    <p>一二三一二三一二三</p>
    <div>一二三一二三一二三</div>
    <!-- 标题标签比较特殊，在给<body>标签设置font-size属性来指定整个页面文字的大小时，标题标签中的文字不会受其影响 -->
    <h1>标题标签</h1>
    <h3>标题标签</h3>
  </body>
</html>
