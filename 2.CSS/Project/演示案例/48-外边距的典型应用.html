<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      /* 外边距的典型应用 */
      .one {
        width: 600px;
        background-color: pink;
        margin: 10px auto;
      }
      /* 外边距只能让块级元素水平居中，不能让行内元素或者行内块元素水平居中，行内元素或者行内块元素使用text-align属性来实现水平居中 */
      div {
        width: 500px;
        background-color: pink;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="one">外边距可以让块级盒子水平居中</div>
    <div>
      <img src="./imgs/logo.png" alt="">
    </div>
  </body>
</html>
