<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 200px;
        background-image: url(./imgs/logo.png);
        background-color: pink;
        display: inline-block;
      }
      .one {
        background-repeat: repeat;
      }
      .two {
        background-repeat: no-repeat;
      }
      .three {
        background-repeat: repeat-x;
      }
      .four {
        background-repeat: repeat-y;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
  </body>
</html>
