<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .red {
        color: red;
      }
      /* 类名可以重复 */
      .red {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <ul>
      <!-- 一个类选择器可以同时选中多个标签 -->
      <li class="red">水果</li>
      <li class="red">香蕉</li>
      <li>桃子</li>
      <li>甘蔗</li>
      <li>山竹</li>
    </ul>
  </body>
</html>
