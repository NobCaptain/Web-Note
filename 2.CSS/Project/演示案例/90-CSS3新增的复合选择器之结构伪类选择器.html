<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .one :first-child {
        background-color: red;
      }
      .one :last-child {
        background-color: blue;
      }
      .one :nth-child(3) {
        background-color: pink;
      }
      .two :nth-child(2n) {
        background-color: skyblue;
      }
      .three p:first-of-type {
        background-color: red;
      }
      .three p:last-of-type {
        background-color: blue;
      }
      .three p:nth-of-type(3) {
        background-color: pink;
      }
      .four p:nth-of-type(2n) {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <ul class="one">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <ul class="two">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
    <section class="three">
      <div>第一个div标签</div>
      <div>第二个div标签</div>
      <p>第一个p标签</p>
      <p>第二个p标签</p>
      <p>第三个p标签</p>
      <p>第四个p标签</p>
    </section>
    <section class="four">
      <div>第一个div标签</div>
      <div>第二个div标签</div>
      <p>第一个p标签</p>
      <p>第二个p标签</p>
      <p>第三个p标签</p>
      <p>第四个p标签</p>
    </section>
  </body>
</html>
