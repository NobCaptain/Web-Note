<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      /* 选择器可以是任何形式的选择器 */
      div,
      ul a {
        color: red;
      }
      span,
      p {
        color: green;
      }
    </style>
  </head>
  <body>
    <div>文本</div>
    <ul>
      <li>
        <a href="#">链接</a>
      </li>
    </ul>
    <span>文本</span>
    <p>文本</p>
  </body>
</html>
