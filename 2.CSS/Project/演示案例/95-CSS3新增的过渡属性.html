<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      div {
        width: 500px;
        height: 100px;
        border: 1px solid red;
        margin-bottom: 30px;
      }
      .one {
        width: 300px;
        height: 98px;
        background-color: pink;
        transition: width 1s;
      }
      .one:hover {
        width: 498px;
      }
      .two {
        width: 300px;
        height: 98px;
        background-color: pink;
        transition: width 1s;
      }
      .two:hover {
        width: 300px;
      }
      .three {
        width: 300px;
        height: 98px;
        background-color: pink;
      }
      .three:hover {
        width: 498px;
        transition: width 1s;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="one"></p>
    </div>
    <div>
      <p class="two"></p>
    </div>
    <div>
      <p class="three"></p>
    </div>
  </body>
</html>
