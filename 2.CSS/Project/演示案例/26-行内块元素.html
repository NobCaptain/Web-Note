<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      /* 行内块元素的高度，行高、外边距以及内边距都可以控制 */
      input {
        width: 100px;
        height: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <!-- 行内块元素一行可以显示多个 -->
    <input type="text" name="" id="">
    <input type="text" name="" id="">
  </body>
</html>
