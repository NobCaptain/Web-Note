<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #red {
        color: red;
      }
      /* id名不可以重复使用 */
      #red {
        font: 20px;
      }
    </style>
  </head>
  <body>
    <!-- id选择器只能选中一个标签 -->
    <p id="red">红色</p>
  </body>
</html>
