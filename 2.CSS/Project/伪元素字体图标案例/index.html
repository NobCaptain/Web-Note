<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>伪元素字体图标案例</title>
    <style>
      @font-face {
        font-family: "icomoon";
        src: url("fonts/icomoon.eot?puu3aa");
        src: url("fonts/icomoon.eot?puu3aa#iefix") format("embedded-opentype"),
          url("fonts/icomoon.ttf?puu3aa") format("truetype"),
          url("fonts/icomoon.woff?puu3aa") format("woff"),
          url("fonts/icomoon.svg?puu3aa#icomoon") format("svg");
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }
      div {
        position: relative;
        font-family: icomoon;
        width: 200px;
        height: 50px;
        border: 1px solid pink;
      }
      div::after {
        position: absolute;
        top: 15px;
        right: 10px;
        content: '';
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
