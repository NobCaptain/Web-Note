<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东三角形案例</title>
    <style>
        .box {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: skyblue;
            margin: 20px 20px;
        }
        .sj {
            position: absolute;
            right: 10px;
            top: -20px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-bottom-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="sj"></div>
    </div>
</body>
</html>
