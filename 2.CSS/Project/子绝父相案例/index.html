<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子绝父相案例</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
        }
        body {
            background-color: gray;
        }
        .box {
            position: relative;
            width: 228px;
            height: 270px;
            background-color: #fff;
        }
        img {
            width: 100%;
        }
        p {
            width: 184px;
            margin: 25px 0px 0px 24px;
            color: #606060;
            font-size: 14px;
        }
        .info {
            margin: 20px 0px 0px 24px;
            color: #999;
            font-size: 12px;
        }
        span {
            color: #ff7c2d;
        }
        .hot {
            position: absolute;
            top: 4px;
            right: -4px;
            width: 40px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./imgs/hot.png" alt="" class="hot">
        <img src="./imgs/pic.png" alt="">
        <p>Think PHP 5.0 博客系统实战项目演练</p>
        <div class="info">
            <span>高级</span> · 1234人在学
        </div>
    </div>
</body>
</html>
