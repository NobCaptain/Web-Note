<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素土豆案例</title>
    <style>
        .tudou {
            position: relative;
            width: 444px;
            height: 320px;
        }
        img {
            width: 100%;
            height: 100%;
        }
        .tudou::before {
            content: '';
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4) url(./imgs/arr.png) no-repeat center;
        }
        .tudou:hover::before {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tudou">
        <img src="./imgs/tudou.jpg" alt="">
    </div>
</body>
</html>
