<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米布局案例</title>
    <style>
        .box {
            width: 1200px;
            height: 605px;
            background-color: pink;
        }
        .left {
            float: left;
            width: 228px;
            height: 605px;
            background-color: purple;
        }
        .right>div {
            float: left;
            width: 228px;
            height: 295px;
            background-color: skyblue;
            margin-left: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
