<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>大数据热点图案例</title>
    <style>
      body {
        background-color: #333;
      }
      .map {
        position: relative;
        width: 747px;
        height: 617px;
        margin: 0px auto;
        background: url(.//imgs/map.png) no-repeat;
      }
      .city {
        position: absolute;
        top: 228px;
        left: 544px;
      }
      .city .dotted {
        width: 8px;
        height: 8px;
        background-color: #009dfd;
        border-radius: 50%;
      }
      .city [class^="pulse"] {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        box-shadow: 0 0 12px #009dfd;
        transform: translate(-50%, -50%);
        animation: pulse 1.2s linear infinite;
      }
      .city .pulse1 {
        animation-delay: .2s;
      }
      .city .pulse2 {
        animation-delay: .6s;
      }
      .city .pulse3 {
        animation-delay: 1s;
      }
      @keyframes pulse {
        0% {
        }
        70% {
          width: 40px;
          height: 40px;
          opacity: 1;
        }
        100% {
          width: 70px;
          height: 70px;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="map">
      <div class="city">
        <div class="dotted"></div>
        <div class="pulse1"></div>
        <div class="pulse2"></div>
        <div class="pulse3"></div>
      </div>
    </div>
  </body>
</html>
