<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淘宝焦点图案例</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
        }
        .tb-promo {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 100px auto;
        }
        img {
            width: 100%;
        }
        .prev,
        .next {
            position: absolute;
            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, .3);
            color: #fff;
            font-size: 12px;
            line-height: 30px;
            text-align: center;
        }
        .prev {
            top: 50%;
            left: 0;
            margin-top: -15px;
            border-radius: 0px 15px 15px 0px;
        }
        .next {
            top: 50%;
            right: 0;
            margin-top: -15px;
            border-radius: 15px 0px 0px 15px;
        }
        .promo-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            width: 70px;
            height: 13px;
            margin-left: -35px;
            border-radius: 7px;
            background-color: rgba(255, 255, 255, .3);
        }
        li {
            float: left;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin: 3px;
            background-color: #fff;
            list-style: none;
        }
        .select {
            background-color: #ff5000;
        }
    </style>
</head>
<body>
    <div class="tb-promo">
        <img src="./imgs/tb.jpg" alt="">
        <div class="prev">&lt;</div>
        <div class="next">&gt;</div>
        <div class="promo-nav">
            <ul>
                <li class="select"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
