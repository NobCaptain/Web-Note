<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品模块案例</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        body {
            background-color: #f5f5f5;
        }
        .box {
            width: 234px;
            height: 260px;
            background-color: #fff;
            text-align: center;
        }
        .box img {
            width: 160px;
        }
        .review {
            height: 21px;
            font-size: 14px;
            color: #333;
            margin-bottom: 2px;
        }
        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            margin-bottom: 10px;
        }
        .info {
            font-size: 14px;
            color: #ff7400;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./imgs/img.jpg" alt="">
        <p class="review">小米小爱音响Pro</p>
        <div class="appraise">澎湃低音，语音遥控传统家电</div>
        <div class="info">299元</div>
    </div>
</body>
</html>
