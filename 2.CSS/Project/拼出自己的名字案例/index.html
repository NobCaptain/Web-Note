<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拼出自己的名字案例</title>
    <style>
        div {
            float: left;
        }
        .n {
            width: 110px;
            height: 110px;
            background: url(./imgs/abcd.jpg) no-repeat -256px -276px;
        }
        .o {
            width: 108px;
            height: 108px;
            background: url(./imgs/abcd.jpg) no-repeat -372px -277px;
        }
        .b {
            width: 101px;
            height: 105px;
            background: url(./imgs/abcd.jpg) no-repeat -122px -12px;
        }
    </style>
</head>
<body>
    <div class="n"></div>
    <div class="o"></div>
    <div class="o"></div>
    <div class="b"></div>
</body>
</html>
