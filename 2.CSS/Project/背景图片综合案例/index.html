<!DOCTYPE html>
<html lang="en">
<head>

    <title>背景图片综合案例</title>

        body {
            background-image: url(./imgs/bg.jpg);
            background-position: center top;
        }
        h3 {

<body>
    <h3>
        成长守护平台

</html>
