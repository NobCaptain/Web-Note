<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡属性案例</title>
    <style>
        .bar {
            width: 500px;
            height: 20px;
            border: 1px solid pink;
            border-radius: 10px 10px;
        }
        .bar-in {
            width: 50%;
            height: 100%;
            background-color: pink;
            border-radius: 10px 10px;
            transition: width 1s;
        }
        .bar:hover .bar-in {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="bar">
        <div class="bar-in"></div>
    </div>
</body>
</html>
