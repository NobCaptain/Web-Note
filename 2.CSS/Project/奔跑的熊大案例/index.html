<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>奔跑的熊大案例</title>
    <style>
        .bg {
            position: relative;
            height: 336px;
            background: url(./imgs/bg1.png) no-repeat;
        }
        .bour {
            position: absolute;
            top: 200px;
            left: 0;
            width: 200px;
            height: 100px;
            background: url(./imgs/bear.png) no-repeat;
            animation: run .5s steps(8) infinite,move 2s linear forwards;
        }
        @keyframes run {
            0% {
                background-position: 0px 0px;
            }
            100% {
                background-position: -1600px 0px;
            }
        }
        @keyframes move {
            0% {
                left: 0;
                transform: translate(0,0);
            }
            100% {
                left: 50%;
                transform: translate(-50%,0);
            }
        }
    </style>
</head>
<body>
    
    <div class="bg">
        <div class="bour"></div>
    </div>
</body>
</html>
