<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两面翻转盒子案例</title>
    <style>
        body {
            perspective: 800px;
        }
        .box {
            position: relative;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transition: all .6s;
        }
        .box:hover {
            transform: rotateY(180deg);
        }
        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
        }
        .front {
            background-color: pink;
            z-index: 1;
            backface-visibility: hidden;
        }
        .back {
            background-color: skyblue;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="front">Noob</div>
        <div class="back">Captain</div>
    </div>
</body>
</html>
