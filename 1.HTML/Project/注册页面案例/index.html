<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="man" checked>
                <label for="man"><img src="./imgs/man.jpg" alt=""> 男</label>
                <input type="radio" name="sex" id="woman">
                <label for="woman"><img src="./imgs/women.jpg" alt=""> 女</label>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <select name="" id="">
                    <option value="">--请选择年--</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择月--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择日--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <label>
                    <input type="radio" name="marry" checked>未婚
                </label>
                <label>
                    <input type="radio" name="marry">已婚
                </label>
                <label>
                    <input type="radio" name="marry">离婚
                </label>
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td>
                <input type="text" value="幼儿园">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <label>
                    <input type="checkbox" name="type">妩媚的
                </label>
                <label>
                    <input type="checkbox" name="type">可爱的
                </label>
                <label>
                    <input type="checkbox" name="type">小鲜肉
                </label>
                <label>
                    <input type="checkbox" name="type">老腊肉
                </label>
                <label>
                    <input type="checkbox" name="type">都喜欢
                </label>
            </td>
        </tr>
        <tr>
            <td>自我介绍：</td>
            <td>
                <textarea name="" id="" cols="30" rows="10">自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="提交">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label>
                    <input type="checkbox" checked>我同意注册条款和会员加入标准
                </label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="javascript:void(0);">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h2>我承诺</h2>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
