<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h4>下拉表单控件</h4>
      <select name="" id="">
        <option value="">北京</option>
        <option value="">天津</option>
        <option value="">广州</option>
      </select>
      <h4>option标签设置了selected属性</h4>
      <select name="" id="">
        <option value="">北京</option>
        <option value="" selected>天津</option>
        <option value="">广州</option>
      </select>
    </form>
  </body>
</html>
