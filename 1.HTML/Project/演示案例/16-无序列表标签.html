<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h4>无序列表</h4>
    <ul>
      <li>水果</li>
      <li>水果</li>
      <li>水果</li>
    </ul>
    <h4>无序列表添加了type属性</h4>
    <ul type="square">
      <li>水果</li>
      <li>水果</li>
      <li>水果</li>
    </ul>
    <h4>li标签添加了type属性</h4>
    <ul>
      <li>水果</li>
      <li type="square">水果</li>
      <li>水果</li>
    </ul>
  </body>
</html>
