<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h4>有序列表</h4>
    <ol>
      <li>水果</li>
      <li>水果</li>
      <li>水果</li>
    </ol>
    <h4>有序列表添加了type属性和start属性</h4>
    <ol type="A" start="3">
      <li>水果</li>
      <li>水果</li>
      <li>水果</li>
    </ol>
    <h4>li标签添加了type属性</h4>
    <ol>
      <li>水果</li>
      <li type="A">水果</li>
      <li>水果</li>
    </ol>
  </body>
</html>
