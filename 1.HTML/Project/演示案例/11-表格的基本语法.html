<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h4>1.表格的基本语法</h4>
    <table>
      <tr>
        <td>苹果</td>
        <td>苹果</td>
        <td>苹果</td>
      </tr>
      <tr>
        <td>苹果</td>
        <td>苹果</td>
        <td>苹果</td>
      </tr>
    </table>
    <h4>2.表格标签使用了align属性和border属性</h4>
    <table align="center" border="1">
      <tr>
        <td>苹果</td>
        <td>苹果</td>
        <td>苹果</td>
      </tr>
      <tr>
        <td>苹果</td>
        <td>苹果</td>
        <td>苹果</td>
      </tr>
    </table>
    <h4>3.表格标签使用了border属性和cellpadding属性</h4>
    <table border="1" cellpadding="10px">
      <tr>
        <td>苹果</td>
        <td>苹果</td>
        <td>苹果</td>
      </tr>
      <tr>
        <td>苹果</td>
        <td>苹果</td>
        <td>苹果</td>
      </tr>
    </table>
    <h4>4.表格标签使用了border属性和cellspacing属性</h4>
    <table border="1" cellspacing="10px">
      <tr>
        <td>苹果</td>
        <td>苹果</td>
        <td>苹果</td>
      </tr>
      <tr>
        <td>苹果</td>
        <td>苹果</td>
        <td>苹果</td>
      </tr>
    </table>
    <h4>5.表格标签使用了border属性和width属性和height属性</h4>
    <table border="1" width="200" height="200">
      <tr>
        <td>苹果</td>
        <td>苹果</td>
        <td>苹果</td>
      </tr>
      <tr>
        <td>苹果</td>
        <td>苹果</td>
        <td>苹果</td>
      </tr>
    </table>
  </body>
</html>
