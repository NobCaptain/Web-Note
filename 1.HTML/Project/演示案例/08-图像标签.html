<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h4>图片标签</h4>
    <img src="./imgs/img.jpg" />
    <h4>图片标签设置了alt属性</h4>
    <img src="./imgs/img1.jpg" alt="图片加载失败" />
    <h4>图片标签设置了title属性</h4>
    <img src="./imgs/img.jpg" title="这是刘德华" />
    <h4>图片标签设置了width和height属性</h4>
    <img src="./imgs/img.jpg" width="200px" height="200px" />
  </body>
</html>
