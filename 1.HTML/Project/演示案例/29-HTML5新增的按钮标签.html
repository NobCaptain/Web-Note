<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <!-- 要实现按钮标签的type属性中的submit和reset属性值的功能，需要配合<form>标签使用，也就是要用<form>标签把按钮标签包裹起来 -->
      <button type="submit">提交按钮</button>
      <button type="reset">重置按钮</button>
    </form>
    <button type="button">无功能按钮</button>
  </body>
</html>
